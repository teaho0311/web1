<!doctype html>
<html>
<head>
  <title>LOGIN</title>
  <meta charset="utf-8">
  <link href="login_style.css" rel="stylesheet">
</head>
<body>
  <section class = "login">
    <form class ="Login-form" action="login.html" method="post">
      <h1>로그인</h1>

      <div class="id-area">
        <input type="text" name="id" id="id"
        placeholder="아이디" autocomplete="on" required>
      </div>

      <div class="pw-area">
        <input type="password" name="pw" id="pw"
        placeholder="비밀번호" autocomplete="off" required>
      </div>

      <div class="login-area">
        <input type="submit" name="login" id="login" value="Login">
        <a href="" name="fotgot" id="forgot">Forgot password?</a>
        <a href="main.html" name="sign_up" id="sign_up">회원가입</a>
      </div>
    </form>
  </section>
</body>
</html>
